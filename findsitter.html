  <body class="text-center">
    <form class="form-signin" nst>
      <img src="imgs/logo2.png" width="200px" height="200px">
      <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="25" height="20"> -->
      <h1 class="h3 mb-3 font-weight-normal">Already have an account?</h1>
      <div class="fill"></div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
       <a href="signup.html" class="btn btn-lg btn-secondary">Log in</a>
          <br>
          <br>
      <h1 class="h3 mb-3 font-weight-normal">New here?</h1>
       <a href="login.html" class="btn btn-lg btn-danger">Sign up for free</a>
